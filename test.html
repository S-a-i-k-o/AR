<!DOCTYPE html>
<html>
<head>
    <title>AR.js Multiple Videos Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker1">
            <a-video id="video1" src="video/ori.mp4" width="4" height="2.25" position="0 0 0"></a-video>
        </a-marker>
        <a-marker preset="kanji" id="marker2">
            <a-video id="video2" src="video/GoW.mp4" width="4" height="2.25" position="0 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        

        // Подключение событий для маркеров
        const markers = ['marker1', 'marker2'];
        markers.forEach(markerId => {
            const marker = document.getElementById(markerId);
            marker.addEventListener('markerFound', () => {
                const videoId = markerId === 'marker1' ? 'video1' : 'video2';
                console.log("Видео ",videoId)
            });
            marker.addEventListener('markerLost', () => {
                const videoId = markerId === 'marker1' ? 'video1' : 'video2';
                console.log("Потеряно")
            });
        });
    </script>
</body>
</html>
